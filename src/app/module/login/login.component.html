<section class="h-100 gradient-form">
  <div class="container ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://png.pngtree.com/element_pic/16/12/11/f102a7d102afee6fd3aad17a576b7d45.jpg"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-2 pb-1">Inicio de sesion</h4>
                </div>

                <form [formGroup]="formularioLogin" (ngSubmit)="onSubmit(formularioLogin.value)">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Usuario:</label>
                    <input type="text" id="form2Example11" class="form-control" placeholder="Ingrese su usuario"   formControlName="usuario" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Contraseña:</label>
                    <input type="password" id="form2Example22" class="form-control"  placeholder="Ingrese la contraseña"  formControlName="contrasena"/>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Ingresar
                    </button><br>
                    <a class="text-muted" href="#!">Olvido su contraseña?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">No tiene una cuenta</p>
                    <button type="button" class="btn btn-outline-danger" (click)="regiter()">Crear cuenta</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
